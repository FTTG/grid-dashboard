<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Dashboard</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <nav>
        <div class="toplogo">
            <img src="Images/Logo.svg" alt="4 squares logo">
            <h2>Dashboard</h2>
        </div>
        <div class="navigation-buttons">
            <div class="home nav-item">
                <img src="Images/Icons/Home.svg" alt="Home icon" class="icons">
                <div class="nav-item-text">Home</div>
            </div>
            <div class="profile nav-item">
                <img src="Images/Icons/profile.svg" alt="profile icon" class="icons">
                <div class="nav-item-text">Profile</div>
            </div>
            <div class="messages nav-item">
                <img src="Images/Icons/Messages.svg" alt="" class="icons">
                <div class="nav-item-text">Messages</div>
            </div>
            <div class="history nav-item">
                <img src="Images/Icons/History.svg" alt="" class="icons">
                <div class="nav-item-text">History</div>
            </div>
            <div class="tasks nav-item">
                <img src="Images/Icons/Tasks.svg" alt="" class="icons">
                <div class="nav-item-text">Tasks</div>
            </div>
            <div class="communities nav-item">
                <img src="Images/Icons/Communities.svg" alt="" class="icons">
                <div class="nav-item-text">Communities</div>
            </div>
        </div>
        <div class="setting-buttons">
            <div class="settings nav-item">
                <img src="Images/Icons/Settings.svg" alt="" class="icons">
                <div class="nav-item-text">Settings</div>
            </div>
            <div class="support nav-item">
                <img src="Images/Icons/Support.svg" alt="" class="icons">
                <div class="nav-item-text">Support</div>
            </div>
            <div class="privacy nav-item">
                <img src="Images/Icons/Privacy.svg" alt="" class="icons">
                <div class="nav-item-text">Privacy</div>
            </div>
        </div>
    </nav>
    <header>
        <div class="searchbar">
            <img src="Images/Icons/Search.svg" alt="" id="search">
            <input type="text">
        </div>
    </header>
    <main>
    </main>
</body>

</html>
